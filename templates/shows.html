{% extends "base.html" %}
{% block content %}

<div id='show-container'>
{% for day in show_data %}
<div class='row' style="margin-bottom: 2%">
	<div class='row'>
		<div class="col-sm-12 day-row"><h4 class="myfont">{{ day[0] }}</h4></div>
	</div>
	{% for show in day[1] %}
	<div class="col-sm-3 show-tile" event_id="{{ show['event_id'] }}">
		<div class="venue-img-container">
			<img src="/static/img/{{ show['venue_img'] }}.png" class="venue-art {{ show['venue_img'] }}">
		</div>
		<div class="band-and-venue-info myfont">
			<strong>{{ show['artist_name'] }}</strong>
			<br>{{ show['venue'] }} | {{ show['time'] }}
			<br>{{ show['genre_string'] }}
		</div>
		<div class="spotify-play">
			<div class="expand-spotify" artist-id="{{ show['artist_id'] }}">
				<span class="mylargefont" style="font-size: 120%">click to load spotify.</span>
				<img src="/static/img/spotify.png" style="height:50px">
			</div>
		</div>
	</div>
	{% endfor %}
</div>
{% endfor %}
</div>

{% endblock %}
