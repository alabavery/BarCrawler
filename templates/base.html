<html>
	<head>
		{% if title %}
		<title>{{title}}</title>
		{% else %}
		<title>ChiBarCrawler | Find Music in Chicago Bars</title>
		{% endif %}
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="/static/js/shows.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="/static/css/shows.css" rel="stylesheet" media="screen">
		<link href="/static/css/expanded_background.css" rel="stylesheet" media="screen">
		<script src="/static/js/bootstrap.min.js"></script>

		<script type=text/javascript>$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>

	</head>
	<body>
		<div class="container-fluid">
			<header class="page-header standard" style="padding: 7px;">
				<div><h3><a href="/index" class="mylargefont">ChiBarCrawler</a></h3></div>
			</header>
			{% block content %}{% endblock %}
			<div class="row" style="text-align:center; margin: 3rem;">
				<a href="mailto:chibarcrawler@gmail.com"><i class="svg-icon email"></i></a>
				<a href="https://github.com/alabavery/barcrawler"><i class="svg-icon github"></i></a>
				<a href="https://linkedin.com/in/al-avery-developer/"><i class="svg-icon linkedin"></i></a>
			</div>
			<div class="row" style="text-align:center; margin: 3rem;">
				<img src="/static/img/by_songkick_white.png" style="width: 20rem">
			</div>
		</div>
	</body>
</html>
